AWSTemplateFormatVersion: '2010-09-09'
Description: 'Step 15: Chaos Engineering - Simulate Region 1 Failure (FIS)'

Parameters:
  ProjectName:
    Type: String
    Default: "DCT-Mission-Available"
  TargetTagKey:
    Type: String
    Default: "Name"
  TargetTagValue:
    Type: String
    Default: "DCT-us-east-1-ASG-WEB" 
    Description: "The Name tag of your EC2 instances in Virginia (from Step 11 ASG)"

Resources:
  # =====================================================================
  # 1. IAM ROLE FOR FIS
  # =====================================================================
  FisRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "DCT-FIS-Chaos-Role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: fis.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: "AllowEC2Disruption"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ec2:StopInstances
                  - ec2:StartInstances
                Resource: "arn:aws:ec2:*:*:instance/*"

  # =====================================================================
  # 2. FIS EXPERIMENT TEMPLATE
  # =====================================================================
  RegionFailureExperiment:
    Type: AWS::FIS::ExperimentTemplate
    Properties:
      Description: "Simulate Complete Region 1 Failure by Stopping Web Fleet"
      RoleArn: !GetAtt FisRole.Arn
      StopConditions:
        - Source: "none"
      Tags:
        Name: "DCT-Simulate-Region-Failure"
      
      # TARGETS: Who are we attacking?
      Targets:
        WebFleet:
          ResourceType: "aws:ec2:instance"
          SelectionMode: "ALL" # Stop EVERY instance to ensure ALB fails
          ResourceTags:
            - Key: !Ref TargetTagKey
              Value: !Ref TargetTagValue

      # ACTIONS: What are we doing to them?
      Actions:
        StopInstances:
          ActionId: "aws:ec2:stop-instances"
          Parameters:
            startInstancesAfterDuration: "true" # Auto-heal after test
          Targets:
            Instances: "WebFleet"
          Description: "Stop all Web Servers for 5 minutes"

Outputs:
  ExperimentId:
    Description: "The ID of the Chaos Experiment"
    Value: !Ref RegionFailureExperiment