AWSTemplateFormatVersion: '2010-09-09'
Description: 'Step 9: Regional Health Check Stack - Multi-Region S3 Source'

Parameters:
  S3BucketName:
    Type: String
    Description: "The regional S3 bucket containing lambda_hc.zip"
    Default: "dct-group-project" # Suggest using a naming convention like dct-group-project-us-east-1

Resources:
  # 1. Health Check Lambda Function
  HealthCheckLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "DCT-${AWS::Region}-LAMBDA-HC"
      Runtime: python3.12
      Handler: lambda_function.lambda_handler
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/GLOBAL-LAMBDA-HC-ROLE"
      Code:
        S3Bucket: "dct-group-project-ohio"
        S3Key: "lambda_hc.zip"
      Timeout: 15
      MemorySize: 128
      VpcConfig:
        SecurityGroupIds:
          - Fn::ImportValue: !Sub "REGION-${AWS::Region}-LAMBDA-SG"
        SubnetIds: !Split [ ",", { "Fn::ImportValue": !Sub "REGION-${AWS::Region}-PRIV-SUBS" } ]
      Environment:
        Variables:
          DB_HOST: 
            Fn::ImportValue: !Sub "REGION-${AWS::Region}-DB-ENDPOINT"
          SECRET_ARN:
            Fn::ImportValue: !Sub "REGION-${AWS::Region}-AURORA-SECRET-ARN"

  # 2. REST API Gateway
  HealthCheckAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "DCT-${AWS::Region}-API-HC"
      EndpointConfiguration:
        Types: [REGIONAL]
      Policy:
        Version: "2012-10-17"
        Statement:
          - Sid: "AllowRoute53HealthCheckers"
            Effect: "Allow"
            Principal: "*"
            Action: "execute-api:Invoke"
            Resource: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*/*/GET/health"
            Condition:
              IpAddress:
                aws:SourceIp: 
                  - "15.177.0.0/18"
                  - "54.183.255.128/26"
                  - "54.228.16.0/26"
                  - "54.232.40.64/26"
                  - "54.241.32.0/26"
                  - "54.243.31.192/26"
                  - "54.244.52.192/26"
                  - "54.245.168.0/26"
                  - "54.248.220.0/26"
                  - "54.250.253.192/26"
                  - "54.251.31.128/26"
                  - "54.252.79.128/26"
                  - "54.255.254.192/26"
                  - "107.23.255.0/26"
                  - "176.32.108.0/26"
                  - "177.71.207.128/26"

  # 3. API Resources (/health)
  HealthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref HealthCheckAPI
      ParentId: !GetAtt HealthCheckAPI.RootResourceId
      PathPart: "health"

  # 4. API Method (GET)
  HealthMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref HealthCheckAPI
      ResourceId: !Ref HealthResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HealthCheckLambda.Arn}/invocations"

  # 5. Permission for API to call Lambda
  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt HealthCheckLambda.Arn
      Action: "lambda:InvokeFunction"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HealthCheckAPI}/*/GET/health"

  # 6. Deployment & Stage
  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: HealthMethod
    Properties:
      RestApiId: !Ref HealthCheckAPI

  APIStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref HealthCheckAPI
      DeploymentId: !Ref APIDeployment
      StageName: prod

Outputs:
  HealthCheckURL:
    Description: "Public URL for Route 53 to monitor"
    Value: !Sub "https://${HealthCheckAPI}.execute-api.${AWS::Region}.amazonaws.com/prod/health"
    Export:
      Name: !Sub "REGION-${AWS::Region}-HC-URL"