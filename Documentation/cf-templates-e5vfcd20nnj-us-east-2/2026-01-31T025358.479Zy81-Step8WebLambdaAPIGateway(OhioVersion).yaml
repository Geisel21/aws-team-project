AWSTemplateFormatVersion: '2010-09-09'
Description: 'Step 8: Regional Web Lambda and API Gateway (Ohio Version)'

Resources:
  # 1. Web Lambda Function
  WebLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "DCT-${AWS::Region}-LAMBDA-WEB"
      Runtime: python3.12
      # FIXED: Reconstructing the Global Role ARN instead of importing
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/GLOBAL-LAMBDA-WEB-ROLE"
      Handler: lambda_function.lambda_handler
      Timeout: 30
      Code:
        S3Bucket: "dct-group-project"
        S3Key: "lambda_web.zip"
      VpcConfig:
        SecurityGroupIds:
          - Fn::ImportValue: !Sub "REGION-${AWS::Region}-LAMBDA-SG"
        SubnetIds: !Split [ ",", { "Fn::ImportValue": !Sub "REGION-${AWS::Region}-PRIV-SUBS" } ]
      Environment:
        Variables:
          DB_HOST: 
            Fn::ImportValue: !Sub "REGION-${AWS::Region}-DB-ENDPOINT"

  # 2. REST API Gateway
  WebRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "DCT-${AWS::Region}-API-WEB"
      EndpointConfiguration:
        Types: [REGIONAL]

  # 3. API Resources (/submit, /retrieve, /region)
  SubmitResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt WebRestApi.RootResourceId
      PathPart: "submit"
      RestApiId: !Ref WebRestApi

  RetrieveResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt WebRestApi.RootResourceId
      PathPart: "retrieve"
      RestApiId: !Ref WebRestApi

  RegionResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt WebRestApi.RootResourceId
      PathPart: "region"
      RestApiId: !Ref WebRestApi

  # 4. API Methods (ANY)
  SubmitMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      ResourceId: !Ref SubmitResource
      RestApiId: !Ref WebRestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebLambdaFunction.Arn}/invocations"

  RetrieveMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      ResourceId: !Ref RetrieveResource
      RestApiId: !Ref WebRestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebLambdaFunction.Arn}/invocations"

  RegionMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      ResourceId: !Ref RegionResource
      RestApiId: !Ref WebRestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebLambdaFunction.Arn}/invocations"

  # 5. Permission for API to call Lambda
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref WebLambdaFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebRestApi}/*/*/*"

  # 6. Deployment & Stage
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: [SubmitMethod, RetrieveMethod, RegionMethod]
    Properties:
      RestApiId: !Ref WebRestApi

  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref ApiDeployment
      RestApiId: !Ref WebRestApi
      StageName: "prod"

Outputs:
  ApiUrl:
    Description: "Base URL for the Web API in Ohio"
    Value: !Sub "https://${WebRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
    Export:
      Name: !Sub "REGION-${AWS::Region}-API-URL"